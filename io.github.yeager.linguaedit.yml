app-id: io.github.yeager.linguaedit
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: linguaedit
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
modules:
  - name: linguaedit
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
      - pip3 install --prefix=/app polib requests PyYAML
      - install -Dm644 io.github.yeager.linguaedit.desktop /app/share/applications/io.github.yeager.linguaedit.desktop
      - install -Dm644 io.github.yeager.linguaedit.metainfo.xml /app/share/metainfo/io.github.yeager.linguaedit.metainfo.xml
      - install -Dm644 resources/icon.png /app/share/icons/hicolor/256x256/apps/io.github.yeager.linguaedit.png
    sources:
      - type: git
        url: https://github.com/yeager/linguaedit.git
        tag: v0.8.0
